{% extends "base.html" %}
{% block content %}
<h2>Importar Ofertas de Empleo</h2>

{% if mensaje %}
    <p>{{ mensaje }}</p>
    <a href="{% url 'lista_ofertas' %}" class="btn btn-primary">Ver Ofertas</a>
{% else %}
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <label for="fuente">Fuente:</label>
                <select name="fuente" id="fuente" class="form-control">
                    <option value="Tecnoempleo">Tecnoempleo</option>
                    <option value="InfoJobs">InfoJobs</option>
                    <option value="LinkedIn">LinkedIn</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="titulo">Título (opcional):</label>
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Ej: Programador Python">
            </div>
            <div class="col-md-4">
                <label for="ubicacion">Ubicación (opcional):</label>
                <input type="text" name="ubicacion" id="ubicacion" class="form-control" placeholder="Ej: Madrid">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Importar</button>
    </form>
{% endif %}

<a href="{% url 'lista_ofertas' %}" class="btn btn-secondary">Volver a Lista de Ofertas</a>
{% endblock %}
