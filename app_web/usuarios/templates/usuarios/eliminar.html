{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Usuario</h1>
<p>¿Estás seguro de eliminar a {{ usuario.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'usuarios:lista_usuarios' %}">Cancelar</a>
{% endblock %}
