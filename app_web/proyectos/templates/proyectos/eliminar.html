{% extends "base.html" %}
{% block content %}
<h2>Eliminar Proyecto: {{ proyecto.nombre }}</h2>
<p>¿Estás seguro de que quieres eliminar este proyecto?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
