{% extends "base.html" %}
{% block content %}
<h2>Editar Tarea: {{ tarea.titulo }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'detalle_proyecto' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
