{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ titulo }}</h1>
    <p>¿Quieres marcar la tarea "{{ tarea.titulo }}" como completada?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Sí, completar</button>
        <a href="{% url 'proyectos:detalle_proyecto' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
