{% extends "base.html" %}
{% block content %}
<h2>Eliminar Tarea: {{ tarea.titulo }}</h2>
<p>¿Estás seguro de que quieres eliminar esta tarea?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'detalle_proyecto' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
